<h3 class="titulo">Creacion/Edicion de productos</h3>
<div class="col-12 d-flex justify-content-between">
    <form class="col-7 p-2" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre" class="mb-3">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="nombre" formControlName="name">
        </div>
        <div class="form-group mt-3">
            <label for="precio" class="mb-3">Precio</label>
            <input type="text" class="form-control" id="precio" placeholder="precio" formControlName="price">
        </div>
        <div class="form-group mt-3">
            <label for="descripcion" class="mb-3">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" formControlName="description">
        </div>
        <div class="form-group mt-3">
            <label for="ruta" class="mb-3">Ruta</label>
            <input type="text" class="form-control" id="ruta" placeholder="enlace, ruta" formControlName="image">
        </div>
        <div class="form-group mt-3">
            <label for="estrellas" class="mb-3">Estrellas</label>
            <input type="text" class="form-control" id="estrellas" placeholder="numero del 0 al 5" formControlName="stars">
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-warning" [disabled]="formulario.invalid">Guardar</button>
        </div>
    </form>
    <div class="col-4 p-2">
        <div class="producto">
            <img class="img" src="../../assets/img/image.png" alt="prueba">
            <p class="desc"> Envelope, Stripes, Pencil and etc. Purchase this kit today and feel OKAY </p>
            <p class="precio"> $9.90 </p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="estrella"> 4.77 </span>
                    Estrellas
                </div>
            </div>
            
        </div>
    </div>
</div>
